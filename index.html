<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Overlay Vertical</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      top: 0;
      left: 0;
      z-index: 0;
    }

    img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      width: auto;
      z-index: 1;
      pointer-events: none; /* Clic√°vel no site de fundo */
    }
  </style>
</head>
<body>
  <iframe src="https://psicotela.vercel.app/"></iframe>
  <img src="https://i.ibb.co/jPSYgp4d/friend.png" alt="Overlay">
</body>
</html>
